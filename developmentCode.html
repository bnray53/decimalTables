	<script type="text/javascript">

				for(a=1; a<=100; a++){
					for(c=0; c<=30; c++){
						var result=c+((a*Math.PI)/b);		
						document.write("<p>&ltp&gtThe Result of "+c+" +("+a+"*&#960)/"+b+" Is Approximately: "+result+"&lt/p&gt</p>");

				}
			}
